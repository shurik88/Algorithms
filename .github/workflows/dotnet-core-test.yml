name: .NET Core

on:
  push:
    branches: [ testbuild ]
  pull_request:
    branches: [ testbuild ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal --logger trx --results-directory $GITHUB_WORKSPACE\artifacts\ /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:MergeWith=$GITHUB_WORKSPACE\artifacts\coverage.cobertura.merged.xml  /p:CoverletOutput=$GITHUB_WORKSPACE\artifacts\
    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: $GITHUB_WORKSPACE\artifacts
